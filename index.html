<!DOCTYPE html>

<head>

        Budapest

    </div>
    <ul class="contact-info">
      <li>
        <a href="mailto:leventesaros@gmail.com">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M1.75 2A1.75 1.75 0 000 3.75v.736a.75.75 0 000 .027v7.737C0 13.216.784 14 1.75 14h12.5A1.75 1.75 0 0016 12.25v-8.5A1.75 1.75 0 0014.25 2H1.75zM14.5 4.07v-.32a.25.25 0 00-.25-.25H1.75a.25.25 0 00-.25.25v.32L8 7.88l6.5-3.81zm-13 1.74v6.441c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25V5.809L8.38 9.397a.75.75 0 01-.76 0L1.5 5.809z"></path></svg>
          leventesaros@gmail.com

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M3.75 0A1.75 1.75 0 002 1.75v12.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 14.25V1.75A1.75 1.75 0 0012.25 0h-8.5zM3.5 1.75a.25.25 0 01.25-.25h8.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25V1.75zM8 13a1 1 0 100-2 1 1 0 000 2z"></path></svg>

  <main id="gallery">
    <section id="japan_lakas">

        <img src="kepek/japan_lakas/render1.jpg" alt="">

    </section>
    <section id="furdo">
      <a
        href="kepek/furdo/render1.jpg"
        data-pswp-width="1400"
        data-pswp-height="1080"
        data-cropped="true"
        target="_blank"
      >
        <img src="kepek/furdo/render1.jpg" alt="">
      </a>
    </section>
    <section id="halo_alaprajz">
      <a
        href="kepek/halo_alaprajz/render1.jpg"
        data-pswp-width="1400"

        data-cropped="true"
        target="_blank"
      >
        <img src="kepek/halo_alaprajz/render1.jpg" alt="">
      </a>
    </section>
    <section id="csigalepcsos">
      <a
        href="kepek/csigalepcsos/render1.jpg"
        data-pswp-width="1931"
        data-pswp-height="1346"
        data-cropped="true"
        target="_blank"
      >
        <img src="kepek/csigalepcsos/render1.jpg" alt="">
      </a>
    </section>
    <section id="galerias">
      <a

        data-pswp-width="1700"

      </a>
    </section>
    <section id="sarga_lakas">
      <a
        href="kepek/sarga_lakas/render1.jpg"
        data-pswp-width="1933"
        data-pswp-height="1305"
        data-cropped="true"
        target="_blank"
      >
        <img src="kepek/sarga_lakas/render1.jpg" alt="">
      </a>
    </section>
    <section id="classic_modern_lakas">
      <a
        href="kepek/classic_modern_lakas/render1.jpg"
        data-pswp-width="1938"
        data-pswp-height="1395"
        data-cropped="true"
        target="_blank"
      >
        <img src="kepek/classic_modern_lakas/render1.jpg" alt="">
      </a>
    </section>
  </main>

  <script type="module">
    import PhotoSwipeLightbox from './photoswipe/dist/photoswipe-lightbox.esm.js';

    const galleries = [
      {
        name: 'classic_modern_lakas',
        len: 7,
        width: 1938,
        height: 1395,
      },
      {
        name: 'csigalepcsos',
        len: 6,
        width: 1931,
        height: 1346,
      },
      {
        name: 'furdo',
        len: 4,
        width: 1400,
        height: 1080,
      },
      {
        name: 'galerias',
        len: 3,
        width: 1700,
        height: 1193,
      },
      {
        name: 'halo_alaprajz',
        len: 5,
        width: 1400,
        height: 1080,
        irregulars: {
          4: {
            width: 1600,
            height: 1080,
          }
        }
      },
      {
        name: 'japan_lakas',
        len: 7,
        width: 1933,
        height: 1305,
      },
      {
        name: 'sarga_lakas',
        len: 6,
        width: 1933,
        height: 1305,
      }
    ];

    galleries.forEach((g) => {
      const lightbox = new PhotoSwipeLightbox({
        gallery: `#${g.name}`,
        children: 'a',
        loop: false,
        pswpModule: () => import('./photoswipe/dist/photoswipe.esm.js')
      });
      lightbox.addFilter('numItems', (numItems) => {
        return g.len;
      });
      lightbox.addFilter('itemData', (itemData, index) => {
        if (index === 0) return itemData;
        if (g.irregulars && Object.keys(g.irregulars).includes(index.toString())) {
          return {
            src: `kepek/${g.name}/render${index + 1}.jpg`,
            width: g.irregulars[index.toString()].width,
            height: g.irregulars[index.toString()].height,
          };
        }
        return {
          src: `kepek/${g.name}/render${index + 1}.jpg`,
          width: g.width,
          height: g.height
        };
      });
      lightbox.init();
    });
  </script>
</body>
</html>
